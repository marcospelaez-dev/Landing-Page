<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import font Dancing Scripts and Roboto-Mono from Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Bolos Top Cakes</title>
</head>
<body>
    <div class="general-box">
        <header>
            <h1 class="title">Top Cakes - Doceria</h1>

            <p class="notice">Aprenda a fazer este delicioso Bolo e muito mais!</p>

            <div class="foto-cake">
                <img src="./assets/img/bolo.png" alt="Bolo de Chocolate com frutas">
            </div>

            <p class="notice">Com nosso E-book!</p>
        </header>

        <section class="register">
            <form>
                <label for="nome" name="nome">Nome:</label>
                <input type="text" id="nome" required/>
                <label for="email">E-mail</label>
                <input type="email" id="email" required/>
            </form>

            <button>Pegue o E-Book!</button>
        </section>
    </div>
</body>
</html>
